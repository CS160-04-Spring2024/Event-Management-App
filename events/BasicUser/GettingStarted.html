<html>
    <body>
        <h1>Getting Started</h1>
        <form method='post' enctype='multipart/form-data'>
            <label>firstname:</label>
            <input type = "Text" firstnameVar = "firstname" required>
            <br><br>
            <label>Lastname:</label>
            <input type = "Text" lastnameVar = "lastname" required>
            <br><br>
            <input type = "submit" name = "sjsuSignonButton" value = "SJSU Sign-On">
            <br><br>
            <select name="Major" id="formMajor">
                <option value="compSci">Computer Science</option>
                <option value="math">Math</option>
                <option value="dataSci">Data Science</option>
                <option value="swEng">Software Engineering</option>
            </select>
            <br><br>
            <select name="Department" id="formDepartment">
                <option value="science">Science</option>
                <option value="Engineering">Engineering</option>
            </select>
        </form>
        <h3>Interests</h3>
        <form method="post">
            <input type = "Text" name = "interestsText">
        </form>
    </body>
</html>
