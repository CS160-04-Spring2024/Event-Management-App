<html>
    <head>
        <title>SJSU Events</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../css-styles/style1.css" />
    </head>

    <body>
        <h1>Getting Started</h1>
        <form method='post' enctype='multipart/form-data'>
            <label>firstname:</label>
            <input type = "Text" firstnameVar = "firstname" required>
            <br><br>
            <label>Lastname:</label>
            <input type = "Text" lastnameVar = "lastname" required>
            <br><br>
            <br><br>
            <select name="Major" id="formMajor">
                <option value="compSci">Computer Science</option>
                <option value="math">Math</option>
                <option value="dataSci">Data Science</option>
                <option value="swEng">Software Engineering</option>
            </select>
            <br><br>
            <select name="Department" id="formDepartment">
                <option value="science">Science</option>
                <option value="Engineering">Engineering</option>
            </select>
        </form>
        <h3>Interests</h3>
        <form method="post">
            <input type = "Text" name = "interestsText">
            <br><br>
            <select name="interestDD" id="InterestDropDown">
                <option value="food">Food</option>
                <option value="dance">Dance</option>
                <option value="Pokemon">Pokemon</option>
                <option value="gaming">Gaming</option>
            </select>
            <br><br>
            <input type = "submit" name = "continueButton" value = "Continue">
        </form>
    </body>
</html>
